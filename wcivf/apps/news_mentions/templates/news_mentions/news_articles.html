<div class="card">
  <h3>News articles</h3>
  {% for news_article in news_articles %}
    {% if news_article.publisher %}
    <em>{{ news_article.publisher }}</em>:
    {% endif %}
      <a href="{{ news_article.url }}" rel="noopener noreferrer">
        {{ news_article.title }}
      </a>
    {% if news_article.summary %}
    <p>{{ news_article.summary }}</p>
    {% endif %}
  {% endfor %}
</div>
