{% load static %}

<div class="candidate_card {% if person_post.post.election.uses_lists %}candidate_card_list_candidate{% endif %}">
  <a href="{{ person_post.person.get_absolute_url }}" class="person_name">
  {% if person_post.person.photo %}
    <img src="{% static person_post.person.photo.url %}" class="candidate_photo" alt="Photo of {{ person_post.person.name }}">
  {% else %}
    <img src="{% static 'person_placeholder.png' %}" style="background-color: #ddd;" class="candidate_photo">
  {% endif %}
</a>

  <div class="candidate_info">
    <div class="candidate_info_inner">
      <a href="{{ person_post.person.get_absolute_url }}" class="person_name">{{ person_post.person.name }}</a><br>

      {% if person_post.list_position %}
      <div class="candidate_list_position">
        {{ person_post.list_position }}
      </div>
        {% endif %}
      {{ person_post.person.party_name }}
    </div>
  </div>
</div>
