{% regroup elections by nice_election_name as elections_by_type %}
{% for election_group in elections_by_type %}
  <h3>
    {{ election_group.grouper }}
  </h3>
  {% for election in election_group.list %}
  <div class="election">
    <a href="{{ election.get_absolute_url }}">{{ election }}</a>
  </div>
  {% endfor %}
{% endfor %}
