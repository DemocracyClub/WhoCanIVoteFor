{% if object.wikipedia_bio %}
<section class="ds-card">
  <div class="ds-card-body">
    <h2 class="ds-candidate-name ds-h3">
      About {{ object.name }}
    </h2>

    <h3>Wikipedia</h3>
    <p>{{ object.wikipedia_bio }}</p>
    <a href="{{ object.wikipedia_url }}" class="link-button">Read more on Wikipedia</a>

  </div>
</section>
{% endif %}
