{% extends "people/includes/intros/base.html" %}

{% load humanize %}

{% block intro_line %}
  {{ person.name }} {{ verb }} the
  {{ person.featured_candidacy.list_position|ordinal }} place
  candidate for the <a href="{{ candidacy.party.get_absolute_url }}"
  title="{{ candidacy.party_name }}">{{ candidacy.party_name }}</a>
  in the <a href="{{ candidacy.election.get_absolute_url }}"
  title="{{ candidacy.election.name }}">
  {{ candidacy.election.name }}</a>.
{% endblock %}
