{% extends "people/includes/intros/base.html" %}

{% block intro_line %}
  {{ person.name }} {{ verb }} the
  <a href="{{ candidacy.party.get_absolute_url }}"
  title="{{ candidacy.party_name }}">{{ candidacy.party_name }}</a>
  candidate for <a
  href="{{ candidacy.post_election.get_absolute_url }}">
  {{ candidacy.post.label }}</a> constituency in the <a
  href="{{ candidacy.election.get_absolute_url }}"
  title="{{ candidacy.election.name }}">
  {{ candidacy.election.name_without_brackets }}</a>.
{% endblock %}
